<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout.html :: user(~{::body})}">
<head>
<meta charset="utf-8">
<title>Thanh Toán</title>
</head>
<body>
	<!-- <header>
    <div th:replace="user/menu/header"></div>
</header>

<nav class="navbar navbar-expand-lg text-center bg-dark">

	<div class="d-flex justify-content-center">
		<form action="/home/order-detail" method="post" class="">
			<div class="form-group" style="width: 400px;">
				<div class="fw-bold mb-3 fs-4">Người mua/nhận hàng</div>

				<div class="mb-3">
					<input name="sdt" class="form-control" placeholder="Số điện thoại" />
				</div>

				<div class="mb-3">
					<input name="address" class="form-control" placeholder="Địa chỉ nhận hàng" />
				</div>

				<div class="mb-3 place-order">
					<h4>Sản phẩm</h4>
					<div class="order-total">
						<ul class="order-table">
							<th:block th:each="item : ${cart.items}">
								<div class="fw-normal">
									<img alt="" th:src="@{|/views/image/${item.image}|}" style="width: 50px" />
									<span th:text="${item.name}"></span>
									x
									<span th:text="${item.qty}"></span>
									<span style="color: red;" th:text="${item.price * item.qty}"> </span>
								</div>
							</th:block>
							<div class="d-flex justify-content-end fw-bold total-price">
								Tổng Tiền:
								<span class="ms-2" style="color: red;" th:text="${cart.total}"></span>
							</div>
						</ul>
					</div>
				</div>

				<div class="mb-3">
					<button type="submit" class="btn w-100 text-white" style="background-color: rgb(88, 166, 166);">ĐẶT HÀNG</button>
				</div>
				<hr class="mb-3">
				<div class="mb-3">
					<a href="/home/index" class="btn w-100 text-white" style="background-color: rgb(188, 207, 42);"> CẦN SẢN PHẨM KHÁC? TIẾP TỤC MUA HÀNG </a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
