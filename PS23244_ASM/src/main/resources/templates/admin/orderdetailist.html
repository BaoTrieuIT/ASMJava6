
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/layout.html :: admin(~{::body})}">
<head>
<meta charset="utf-8">

<title>Đơn Hàng</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section>
				<div class="content-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-10 offset-md-1">
								<div class="col row">
									<div class="col-3  alert alert-info">
										<h3 class="text-center">Đơn Hàng</h3>
										<h5>
											Mã loại:
											<h5 th:text="${ord.id}" /></h5>
											<h5>
												Ngày tạo:
												<h5 th:text="${ord.createDate}" /></h5>
									</div>
									<div class="col-4 offset-5 alert alert-primary">
										<h3 class="text-center">Khách Hàng</h3>
										<h5>
											Tài khoản:
											<h5 th:text="${ord.account.username }" /></h5>
											<h5>
												Họ tên:
												<h5 th:text="${ord.account.fullname }" /></h5>
												<h5>
													Số điện thoại:
													<h5 th:text="${ord.sdt}" /></h5>
													<h5>
														Địa chỉ:
														<h5 th:text="${ord.address }" /></h5>
														<h5>
															Email:
															<h5 th:text="${ord.account.email }" /></h5>
									</div>
								</div>
							</div>
							<table class="table bg-white table-border table-striped custab text-center">
								<thead>
									<tr>
										<th style="font-weight: bolder; font-size: 18px">Mã đơn hàng chi tiết ID</th>
										<th style="font-weight: bolder; font-size: 18px">Ảnh</th>
										<th style="font-weight: bolder; font-size: 18px">Mã sản phẩm</th>
										<th style="font-weight: bolder; font-size: 18px">Tên sản phẩm</th>
										<th style="font-weight: bolder; font-size: 18px">Giá</th>
										<th style="font-weight: bolder; font-size: 18px">Số Lượng</th>
										<th style="font-weight: bolder; font-size: 18px">Mã đơn hàng</th>
									</tr>
								</thead>
								<tbody th:each="item, state : ${page.content}">
									<tr style="height: 20px; line-height: 40px;">
										<td th:text="${item.id}"></td>
										<td>
											<img th:src="@{|/image/${item.product.image}|}" alt="" style="width: 50px" />
										</td>
										<td th:text="${item.product.id}"></td>
										<td th:text="${item.product.name}"></td>
										<td th:text="${item.product.price}"></td>
										<td th:text="${item.quantity }"></td>
										<td th:text="${item.order.id}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.Left col -->
						<!-- right col (We are only adding the ID to make the widgets sortable)-->

					</div>
					<!-- /.row (main row) -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->
	</div>

</body>
</html>
