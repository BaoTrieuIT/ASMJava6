<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base href="${pageContext.servletContext.contextPath}/">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" type="image/png" th:href="@{/admin/dist/img/iconadmin.png}"/>
<title>Tài Khoản</title>


 <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">

  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <!--  style -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/icon/bootstrap-icons.css}">
  
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">

   <link rel="stylesheet" th:href="@{/css/productlist.css}">

   
   
<!--   <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">  -->
    <script th:src="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script> 

   
 <style type="text/css">
*[id$=errors] {
	color: red;
	font-style: italic;
}
</style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
  <!-- Navbar -->
  <div th:replace="~{/admin/menu/nav.html}"></div> 

  <!-- /.navbar -->

  <!-- Aside -->
  <div th:replace="~{/admin/menu/aside.html}"></div> 
 <!-- /. Aside -->
  
  
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section>
    <div class="content-header">
      <div class="container-fluid">
      
      
	<div class="page-wrapper bg-gra-03 " style="height: 600px">
		<!-- <nav class="navbar navbar-dark bg-dark">
		</nav> -->

		<div class="container" id="main-content" style="padding-top: 40px">
			<div class="row">
				<!-- LEFT AREA -->
				<div class="col-md-4"></div>

				<!-- RIGHT AREA -->
				<div class="col-md-4">
					<a th:href="@{/account/list}"
						class="btn bg-gra-03 p-2 mb-3 btn-xs pull-right"> Danh sách tài khoản
						</a>

					<form th:action="@{/account/list}" th:object="${item}" method="post">
						<div class="form-group">
							<input class="form-control" th:path="username"	placeholder="Tài khoản" />
							<div th:if="${#fields.hasErrors('username')}" class="text-danger">
							  <ul>
							    <li th:each="error : ${#fields.errors('username')}" th:text="${error}" />
							  </ul>
							</div>	
						</div>
						<div class="form-group">
							<input type="password" class="form-control" th:path="password"	placeholder="Mật khẩu" />
							<div th:if="${#fields.hasErrors('password')}" class="text-danger">
  								<ul>
    								<li th:each="error : ${#fields.errors('password')}" th:text="${error}" />
  								</ul>
							</div>
						</div>
						<div class="form-group">
							<input class="form-control" th:path="fullname"	placeholder="Họ tên" />
							<div th:if="${#fields.hasErrors('fullname')}" class="text-danger">
							  <ul>
								   <li th:each="error : ${#fields.errors('fullname')}" th:text="${error}" />
							  </ul>
							</div>
							
						</div>
                        <div class="form-group">
							<input type="email" class="form-control" th:path="email" placeholder="Email" />
								<div th:if="${#fields.hasErrors('fullname')}" class="text-danger">
  									<ul>
    									<li th:each="error : ${#fields.errors('fullname')}" th:text="${error}" />
									 </ul>
								</div>
						</div>
						<div class="form-group">
							<input type="file" th:path="photo" aria-describedby="imageHid" placeholder="image" />
							<div th:if="${#fields.hasErrors('photo')}" class="text-danger">
  								<ul>
    								<li th:each="error : ${#fields.errors('photo')}" th:text="${error}" />
  								</ul>
							</div>
						</div>
						<div class="form-group">Activity:
							<div class="mx-2">
							  <div th:each="activatedOption : ${activateds}">
							    <input type="radio" th:field="*{activated}" th:value="${activatedOption}" />
							    <label th:for="${#ids.next('activated')}" th:text="${activatedOption}" ></label>
							  </div>
							</div>
						</div>
						<div class="form-group">Role:
							<div class="mx-2">
							  <div th:each="adminOption : ${admins}">
							    <input type="radio" th:field="*{admin}" th:value="${adminOption}" />
							    <label th:for="${#ids.next('admin')}" th:text="${adminOption}" ></label>
							  </div>
							</div>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-success" th:formaction="@{/account/create}">
								<i class="fa fa-plus-square"></i> Create
							</button>
							<button type="submit" class="btn btn-primary" th:formaction="@{/account/update}">
								<i class="fa fa-save"></i> Update
							</button>
							<a type="button" class="btn btn-danger"	th:href="@{/account/delete/${item.username}}"> 
								<i class="bi bi-trash3"></i> Delete
							</a>
							<button type="submit" class="btn btn-warning" style="color: white" th:formaction="@{/account/controller}">
								<i class="bi bi-x-square"></i> New
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-4"></div>		
			</div>
		</div>
	</div>	
	</div> <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <div th:replace="~{/admin/menu/footer.html}"></div> 
</div>
<script th:src="@{views/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- jQuery Knob Chart -->
<script th:src="@{/admin/plugins/jquery-knob/jquery.knob.min.js}"></script>

<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/admin/dist/js/pages/dashboard.js}"></script>
</body>
</html>
