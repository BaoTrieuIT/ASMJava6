<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/png" th:href="@{/admin/dist/img/iconadmin.png}"/>
<title>Tài Khoản</title>

 <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">

  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <!--  style -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/icon/bootstrap-icons.css}">
  
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">

   <link rel="stylesheet" th:href="@{/css/productlist.css}">

   
   
<!--  <link th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <script th:src="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script> 
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Navbar -->
  <div th:replace="~{/admin/menu/nav.html}"></div> 
  <!-- /.navbar -->

  <!-- Aside -->
   <div th:replace="~{/admin/menu/aside.html}"></div> 
 <!-- /. Aside -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section>
    <div class="content-header">
      <div class="container-fluid">
       <table class="table bg-white table-border table-striped custab text-center">
                <thead>
                    <a th:href="@{/account/controller}" class="btn bg-gra-03 mb-3 btn-xs pull-right p-2"><b>+</b> Thêm mới tài khoản</a>
                    <tr>
                        <th>Tài khoản</th>
                        <th>Mật khẩu </th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Ảnh</th>
                        <th>Admin</th>
                        <th>Trạng thái</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tr th:each="item : ${page.content}" style="height: 30px;line-height: 30px;">
                    <td th:text="${item.username}"></td>
                    <td th:text="${item.password}"></td>
                    <td th:text="${item.fullname}"></td>
                    <td th:text="${item.email}"></td>
                    <td > <img alt="" th:src="@{|/image/${item.photo}|}" style="width: 50px"></td>     
                    <td th:text="${item.activated}"></td>
                    <td th:text="${item.admin}"></td>
                    <td class="text-center"><a class='btn btn-info btn-xs' th:href="@{|/account/edit/${item.username|}"><i class="bi bi-pencil-square"></i> Sửa</a> 
                    <a th:href="@{|/account/delete/${item.username|}" type="sunmit"
                            class="btn btn-danger btn-xs"><i class="bi bi-x-lg"></i> Xóa</a></td>
                </tr>
            </table> 
	<div class=" text-center">
              <a th:href="@{|/account/list?p=0|}" class="btn btn-success">
                 First
              </a>
              <a th:href="@{|/account/list?p=${page.number-1}|}" class="btn btn-primary">
                 Previous
              </a>
              <a th:href="@{|/account/list?p=${page.number+1}|}" class="btn btn-danger">
                 Next
              </a>
              <a th:href="@{|/account/list?p=${page.totalPages-1}|}" class="btn btn-warning">
								Last</a>
            </div>
              
            
          <!-- /.Left col -->
          <!-- right col (We are only adding the ID to make the widgets sortable)-->
          
        </div> <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 <div th:replace="~{/admin/menu/footer.html}"></div> 
</div>


<script th:src="/admin/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="../views/admin/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- jQuery Knob Chart -->
<script th:src="/admin/plugins/jquery-knob/jquery.knob.min.js"></script>

<!-- AdminLTE App -->
<script th:src="/admin/dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="/admin/dist/js/pages/dashboard.js"></script>
</body>
</html>
