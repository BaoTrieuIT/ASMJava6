<div class="wrapper">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<div class="panel panel-default">

			<div class="panel-body">

				<div class="col-md-8">
					<a ng-click="listClick()"
						class="btn bg-gra-03 p-2 mb-3 btn-xs pull-right"> Danh s√°ch
						tai khoan </a>
					<form>
						<div class="form-group">
							<input class="form-control" type="text" ng-model="form.username"
								placeholder="Username" />
							<ul ng-show="formErrors.username" class="text-danger">
								<li ng-repeat="error in formErrors.username">{{ error }}</li>
							</ul>
						</div>
						<div class="form-group">
							<input class="form-control" type="text" ng-model="form.password"
								placeholder="Password" />
							<ul ng-show="formErrors.password" class="text-danger">
								<li ng-repeat="error in formErrors.password">{{ error }}</li>
							</ul>
						</div>
						<div class="form-group">
							<input class="form-control" type="text" ng-model="form.fullname"
								placeholder="Fullname" />
							<ul ng-show="formErrors.fullname" class="text-danger">
								<li ng-repeat="error in formErrors.fullname">{{ error }}</li>
							</ul>
						</div>
						<div class="form-group">
							<input class="form-control" type="text" ng-model="form.email"
								placeholder="Email" />
							<ul ng-show="formErrors.email" class="text-danger">
								<li ng-repeat="error in formErrors.email">{{ error }}</li>
							</ul>
						</div>
						<div class="form-group">
							<input class="form-control" type="file" ng-model="form.photo"
								placeholder="Photo" />
							<ul ng-show="formErrors.photo" class="text-danger">
								<li ng-repeat="error in formErrors.photo">{{ error }}</li>
							</ul>
						</div>
						<div class="form-group text-center">
							<button type="button" ng-click="create()" class="btn btn-success">
								<i class="fa fa-plus-square"></i> Create
							</button>
							<button type="button" ng-click="update()" class="btn btn-primary">
								<i class="fa fa-save"></i> Update
							</button>
							<a ng-click="delete(form)" class="btn btn-danger"> <i
								class="bi bi-trash3"></i> Delete
							</a>
							<button type="button" class="btn btn-warning" ng-click="reset()"
								style="color: white">
								<i class="bi bi-x-square"></i> New
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
