<div class="wrapper" ng-if="items">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section>
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">

                            <div class="row px-3 py-1">
                                <div class="col-3">
                                    <form ng-submit="searchOrders()" ng-controller="DateRangeController">
                                        <div class="form-group">
                                            <input type="text" class="form-control" ng-model="firstDate" placeholder="MM-dd-yyyy" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" ng-model="lastDate" placeholder="MM-dd-yyyy" />
                                        </div>
                                        <button type="submit" class="btn bg-gra-03">Search</button>
                                    </form>
                                </div>
                                <div class="col-3 bg-gra-03 offset-6" style="border-radius: 4px">
                                    <h3 class="text-center">Đơn hàng</h3>
                                    <h5>
                                        Ngày:
                                        <span>{{ firstDate | date:'MM-dd-yyyy' }}</span>
                                    </h5>
                                    <h5>
                                        Ngày:
                                        <span>{{ lastDate | date:'MM-dd-yyyy' }}</span>
                                    </h5>
                                    <h5>
                                        Đơn hàng:
                                        <h5>{{ page.totalElements }}</h5>
                                    </h5>
                                </div>
                            </div>

                            <table class="table bg-white mt-2 table-border table-striped custab text-center">
                                <thead>
                                    <tr>
                                        <th style="font-weight: bolder; font-size: 18px"></th>
                                        <th style="font-weight: bolder; font-size: 18px">Mã loại</th>
                                        <th style="font-weight: bolder; font-size: 18px">Địa chỉ</th>
                                        <th style="font-weight: bolder; font-size: 18px">Ngày tạo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in pager.items">
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.id}}</td>
                                        <td>{{item.address}}</td>
                                        <td>{{item.createDate}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.Left col -->
                    <!-- right col (We are only adding the ID to make the widgets sortable)-->
                </div>
                <!-- /.row (main row) -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
