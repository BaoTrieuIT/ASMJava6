<div class="wrapper" ng-if="items">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section>
			<div class="content-header">
				<div class="container-fluid">
					<table class="table bg-white table-border table-striped custab text-center">
						<thead>
							<a href="#!accountctrl" class="btn bg-gra-03 mb-3 btn-xs pull-right p-2">
								<b>+</b> Thêm mới tài khoản
							</a>
							<tr>
								<th>Tài khoản</th>
								<th>Mật khẩu</th>
								<th>Họ tên</th>
								<th>Email</th>
								<th>Ảnh</th>
								<th>Admin</th>
								<th>Trạng thái</th>
								<th class="text-center"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.items" style="height: 30px; line-height: 30px;">
								<td>{{ item.username }}</td>
								<td>{{ item.password }}</td>
								<td>{{ item.fullname }}</td>
								<td>{{ item.email }}</td>
								<td>
									<img ng-src="/image/{{ item.photo }}" style="width: 50px" />
								</td>
								<td>{{ item.activated }}</td>
								<td>{{ item.admin }}</td>
								<td class="text-center">
									<a ng-click="edit(item.username)" class="btn btn-info btn-xs">
										<i class="bi bi-pencil-square"></i> Sửa
									</a>
									<a ng-click="delete(item.username)" type="submit" class="btn btn-danger btn-xs">
										<i class="bi bi-x-lg"></i> Xóa
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="text-center">
						<a ng-click="pager.first()" class="btn btn-success">First</a>
						<a ng-click="pager.prev()" class="btn btn-primary">Previous</a>
						<a ng-click="pager.next()" class="btn btn-danger">Next</a>
						<a ng-click="pager.last()" class="btn btn-warning">Last</a>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</div>
